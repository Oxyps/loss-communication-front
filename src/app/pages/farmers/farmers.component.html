<app-default-table
  [title]="title"
  [tableTemplate]="tableContainer"
  [loading]="dataLoading"
></app-default-table>

<ng-template #tableContainer>
  <table>
    <tr>
      <th>ID</th>
      <th>CPF</th>
      <th>E-mail</th>
      <th>Nome</th>
      <th>Ações</th>
    </tr>

    <tr
      *ngFor="let farmer of farmers"
    >
      <td>{{farmer.id}}</td>
      <td>{{farmer.cpf}}</td>
      <td>{{farmer.email}}</td>
      <td>{{farmer.name}}</td>

      <td>
        <button
          mat-icon-button
          color="primary"
          [routerLink]="farmer.id!"
        >
          <mat-icon>create</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="handleDelete(farmer.id!)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </table>

  <div
    id="pagination"
    *ngIf="pagination"
  >
    <button
      mat-icon-button
      [disabled]="pagination.previous_page === null"
      (click)="loadPreviousPage()"
    >
      <mat-icon>arrow_left</mat-icon>
    </button>

    <p>
      <strong>
        {{current_page}}
      </strong>
      <strong>
        /
      </strong>
      <strong>
        {{getAllPages()}}
      </strong>
    </p>

    <button
      mat-icon-button
      [disabled]="pagination.next_page === null"
      (click)="loadNextPage()"
    >
      <mat-icon>arrow_right</mat-icon>
    </button>
  </div>
</ng-template>
